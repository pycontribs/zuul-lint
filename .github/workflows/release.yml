---
name: Release
"on":
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Build and publish package
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: tox -e upload
